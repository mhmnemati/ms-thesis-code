name: tf14
channels:
    - nvidia/label/cuda-11.8.0
    - conda-forge
    - defaults
dependencies:
    - python=3.10
    - cudatoolkit=11.8
    - cuda-nvcc
    - pip
    - pip:
          - tensorflow==2.14.0
          - nvidia-cudnn-cu11==8.7.0.84
variables:
    LD_LIBRARY_PATH: "'$LD_LIBRARY_PATH:$CONDA_PREFIX/lib/'"
    XLA_FLAGS: "'--xla_gpu_cuda_data_dir=$CONDA_PREFIX/'"
